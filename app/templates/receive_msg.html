<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="telephone=no" name="format-detection">
    <title>我的收货地址</title>
    <link rel="stylesheet" type="text/css" href="/app/dist/css/app/receive_msg.css">
  </head>
  <body>
    <div id="receive_msg">
	  	<p class="header"><a class="return"></a><span style="margin-left: 2rem;">收货信息</span><span class="save">保存</span></p>
	  	<p class="verif hide"></p>
	  	<div class="con">
		  	<div class="items">
          <div class="box">
            <input class="consignee" type="text" placeholder="您的姓名"/>
            <span class="delete hide"></span>
          </div>
          <div class="box">
            <input class="id_number" type="text" placeholder="身份证号（清关所需，请务必正确填写）" />
            <span class="delete hide"></span>
          </div>
          <div class="box">
          <input class="mobile" type="text" maxlength="11" placeholder="手机号码"/>
            <span class="delete hide"></span>
          </div>
          <input class="address" placeholder="省、市、区" readonly="readonly"/>
          <div class="box">
            <textarea class="address-detail" type="text" placeholder="详细地址"></textarea>
            <span class="delete hide"></span>
          </div>
		  	</div>
		  </div>
      <div class="dialog hide">
        <div class="bac-mask"></div>
        <p class="msg"></p>
      </div>
    </div>
  <script src="/app/dist/js/app/receive_msg.js"></script>
  </body>
</html>
