<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="telephone=no" name="format-detection">
    <title>支付结果</title>
    <link rel="stylesheet" type="text/css" href="/app/dist/css/app/pay_result.css">
  </head>
  <body>
    <div id="pay_result">
	  <div class="success hide">
	    <p class="header">支付结果</p>	
	    <img class="img" src="../images/success.png">
	    <p class="tit">支付成功</p>
	    <p class="con">查看订单详情，请下载明星衣橱app。</p>
	  </div>
	  <div class="fail hide">
	  	<p class="header">支付结果</p>
	  	<img class="img" src="../images/fail.png">
	  	<p class="tit">支付失败</p>
	    <p class="con">别着急点我重新支付</p>
	  </div>
	  <div class="wechat hide">
	  	<img class="img" src="../images/lead.png">
	  	<img class="arrows" src="../images/arrows.png">
		<p>请用微信浏览器打开，等你回来哦～</p>
	  </div>
	  <div class="footer">
	  	<img class="logo" src="../images/logo@2x.png">
	  	<p>
		  	<span>更多商品请下载</span>
		  	<span>明星衣橱app</span>
		</p>
	  	<img class="to-down" src="../images/to-down.png">
	  </div>
    </div>
    <script type="text/javascript" src="/app/dist/js/app/pay_result.js"></script>
  </body>
</html>
